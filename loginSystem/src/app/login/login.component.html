<div class="alert alert-success" *ngIf='isLogin'>
            Login Success
</div>

<div class="container" style="width: 60%; margin: auto;" *ngIf='!isLogin'>
    <h2 style="text-align: center; margin-top: 25px;">Login</h2>

    <form #login="ngForm">

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required email
                ngModel>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required
                minlength="8" ngModel>
        </div>
       
        <div class="alert alert-danger" *ngIf='haveError'>
            Something Went Wrong
        </div>

        <button type="submit" (click)="onLoginButtonClick(login.value)" class="btn btn-primary">Submit</button>
    </form>
</div>
